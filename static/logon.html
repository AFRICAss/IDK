<!DOCTYPE html>
<html>
<head>
	<script src="https://raw.githubusercontent.com/biggora/device-uuid/master/lib/device-uuid.min.js"></script>
	<script src="supabase.js"></script>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/6ff9b32dcc.js" crossorigin="anonymous"></script>
	<title>Log In</title>
</head>
<body>
	<div class="container" id="container">
		<div class="form-container log-in-container">
			<form action="#">
				<h1>Login</h1>
				<div class="social-container">
					<div onclick="signInWithGithub()">
                    <i class="fa-brands fa-github fa-2xl"></i>
				</div>				
			</div>
				<span>or use your account</span>
				<input type="email" placeholder="Email" id="main"/>
				<input type="password" placeholder="Password" id="passwd"/>
				<a href="#">Forgot your password?</a>
				<button onclick="logon()">Log In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>Science Help</h1>
					<p>Get help with science for free!</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
